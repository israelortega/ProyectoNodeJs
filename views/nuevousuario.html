{% extends 'layout.html' %}
{#
  utilizamos la platilla de encabezado
#}
{% block title %} Registro de usuarios {% endblock %}
{% block content %}
{{error}}
<form method="POST" action="/nuevoUsuario">
<table>
  <tr>
    <td><label for="usuario">Usuario</label></td>
    <td><input type="text" name="usuario" id="usuario"></td>
  </tr>
  <tr>
    <td><label for="edad">Edad</label></td>
    <td><input type="text" name="edad" id="edad"></td>
  </tr>

  <tr>
    <td><label for="sexo">Sexo</label></td>
    <td><input type="text" name="sexo" id="sexo"></td>
  </tr>

  <tr>
    <td><label for="email">Correo</label></td>
    <td><input type="text" name="email" id="email"></td>
  </tr>

  <tr>
    <td><label for="password">Password</label></td>
    <td><input type="password" name="password" id="password"></td>
  </tr>

  <tr>
    <td><label for="admin">Administrador</label></td>
    <td><input type="checkbox" name="admin" id="admin"></td>
  </tr>
        
</table>
<br>
<table><tr><td><input type="submit" name="enviar" value="Registrar"></td></tr></table>
</form>
{% endblock %}
